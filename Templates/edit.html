<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet"> 
    <title>Edit Marks</title>
    <style>
        #fixed-div {
        position: relative;
        bottom: 25px;
        margin: 0 auto;
        margin-bottom: 25px;
        background-color: linear-gradient(to bottom, #161616,#1b1b1b, #242424);


        }
    

    .body {
        background: linear-gradient(to bottom, #161616,#1b1b1b, #242424);
        font-family:"Lora", serif bold;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 15px;
        
        
    }
    th, td {
        border: 1px solid rgb(0, 0, 0);
        padding: 8px;
        text-align: left;
        background-color: #292929;
        color: white;
        border-color: transparent;
        font-family: "Lora", serif;
        font-weight: 800;
        
    }
    th {
        background-color: rgba(49, 49, 49, 0.863);
        color: white;

    }


    .Final_mark {
        font-family:"Lora", serif;
        font-weight: 100;
        font-size: 48px;
        text-align: center;
        color: #44ff00;
        background-clip: text
    }
    form {
        text-align: center;
        margin-top: 20px;
    }
    .primary-color {
        color: rgb(0, 0, 0);
    }
    .secondary-color {
        color: darkblue;
    }

             
    .button {
            font-family:"Lora", serif;
            background-image: linear-gradient(to right,#11ac33,rgb(41, 228, 56),  #81da61  100%);
            margin: 5px;
            padding: 10px 50px;
            height: 45px;
            width: auto;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: rgb(65, 65, 65);            
            box-shadow: 0 0 20px rgb(61, 61, 61);
            border-radius: 48px;
            display: inline-block;
            border-color: #292929;
          }

          .button:hover {
            background-position: right center; /* change the direction of the change here */
            box-shadow: 0 0 20px rgb(0, 255, 13);
            text-decoration: none;
          }
         
    

      

  form {
    width: 60%; /* Set the width here */
    margin: 0 auto; /* Center the form */
    background-color: transparent;
    border-radius:48px;
    color: #242424;
  }
  .Mark_input {
    font-family:"Lora", serif bold;
    width: 100%;
    padding: 4px;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-sizing: border-box;
    margin-top: 4px;
    margin-bottom: 4px;
    margin-right: 4px;
    resize: vertical;
    background-color: #353535;
    color: white;
    border-color: transparent;
    font-family: "Lora", serif;
    font-weight: 800;
    padding: 8px;
    background: linear-gradient(#353535, #353535) padding-box,
              linear-gradient(to right, rgb(30, 155, 30), rgba(0, 255, 13, 0.521)) border-box;
    border-radius: 50em;
    border: 2px solid transparent;
}
    .Mark_input:focus {
        outline: none;
        box-shadow: 0 0 0 2px #44ff00;
        background: transparent;
}


  .Mark_input-border-wrap {
  max-width: 250px;
  padding: 1rem;
  position: relative;
  background: linear-gradient(to right, red, purple);
  padding: 3px;
}




</style>
   
{% include 'loading.html' %}
</head>
<body class="body">
    <h1 class="Final_mark">Final Mark: {{ final_mark }}</h1>
    <form method="POST" id="MarkBook">
        <table id="marks-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Weight</th>
                    <th>Unit</th>
                    <th>Mark</th>
                </tr>
            </thead>
            <tbody>
                {% for index, row in df.iterrows() %}
                    <tr>
                        <td>{{row["Task"]}}</td>
                        <td>{{row["Weight"]}}</td>
                        <td>{{row["Unit"]}}</td>
                        <td>
                            <input type="text" name="{{row["Unit"]}}-{{row["Task"]}}" value="{{row["Calculated Mark"]}}" class="Mark_input">
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div id="fixed-div">
        <input type="submit" value="Regenerate" class="button">
        <input type="submit" value="Reset" name="Reset" class="button">
        <button id="btnChangeBg" class="button" type="button">delete</button>
       </div>
    </form>  
    <script>
    const element = document.querySelector("#fixed-div");
const stopPoint = 670; // the point at which the element should stop moving with scroll

window.addEventListener("scroll", () => {
  let scrollY = window.scrollY;
  if (scrollY >= stopPoint) {
    element.style.position = "relative";
    element.style.backgroundColor = "transparent";
  } else {
    element.style.position = "fixed";
    element.style.margin = "0 auto";
    element.style.marginbottom = "25px";
    element.style.left = "50%";
    element.style.transform = "translateX(-50%)";
    element.style.backgroundColor = "rgb(35, 35, 35)";
    element.style.width="100%"
    element.style.padding = "10px";
    element.style.bottom = "0px";
        
  }
});    </script>
    {% include 'footer.html' %}
</body>
</html>
