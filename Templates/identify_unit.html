{% include 'Nav_bar.html' %}
{% include 'loading.html' %}
<form method="post">
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Unit</th>
          <th>Grade Group</th>
        </tr>
      </thead>
      <tbody>
        {% for task in form.tasks %}
        <tr>
          <td>{{ task.label.text }}</td>
          <td>
            <input type="checkbox" name="{{ task.label.text }}_unit" value="unit">
          </td>
          <td>
            <input type="checkbox" name="{{ task.label.text }}_grade" value="grade">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <input type="submit" value="Submit">
  </form>
  {% include 'footer.html' %}
